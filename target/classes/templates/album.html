<!DOCTYPE html>
<html lang="it"  xmlns:th="http://www.thymleaf.org" xmlns="htmp://www.w3.org/1999/html">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Album</title>

  <!-- Custom fonts for this theme -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Theme CSS -->
  <link href="/indexFunzionario/css/freelancer.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  	
  	      <b class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" th:href="@{/Home}">Home</a>
          </b>
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" th:text="${album.nome}"   >Nome album</a>
      <form th:action="@{'/deleteAlbum'+ '/' + ${album.id}}" method="post" th:object="${album}" > <button> Elimina Album </button>  </form>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"  th:href="@{'/album/' + ${album.id} + '/carica'}">Carica Foto</a>
          </li>
          <li class="nav-item mx-0 mx-lg-1">
            
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
				<div class="row">

			<div th:each="foto : ${fotos}" class="col-md-4">
				<div class="thumbnail">
					<img th:src="${foto.nome}" style="width: 100%">
					<div class="caption">
						<p>
						
						</p>
					</div>
				</div>
			</div>

		</div>

  </header>
    
  <!-- Copyright Section -->
  <section class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; Tommaso Gattari & Mykhaylo Boychuk</small>
    </div>
  </section>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>
</body>
</html>
