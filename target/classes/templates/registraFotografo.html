<!DOCTYPE html>
<html lang="it "xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
	<title>Inserisci Fotografo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/inserisciFotografo/css/util.css">
	<link rel="stylesheet" type="text/css" href="/inserisciFotografo/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('InserisciFotografo/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
                
				<form th:action="@{/formFotografo}" method="post" th:object="${fotografo}" class="contact3-form validate-form">
					<span class="contact3-form-title">
						Inserisci Fotografo:
					</span>

					<div class="wrap-input3 validate-input" >
						<input class="input3" type="text" th:field="*{nome}" placeholder="Nome">
				
						
						
						<span class="focus-input3"></span>
						
					</div>
                    <div class="wrap-input3 validate-input" >
						<input class="input3" type="text" th:field="*{cognome}" placeholder="Cognome">
						
						<span class="focus-input3"></span>
						
					</div>

					<div class="wrap-input3 validate-input" >
						<input class="input3" type="text" th:field="*{email}" placeholder="Email">
						
						
						<span class="focus-input3"></span>
						
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Invia
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
