<!DOCTYPE html>
<html lang="it"  xmlns:th="http://www.thymleaf.org" xmlns="htmp://www.w3.org/1999/html">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/InserisciFotografo/css/util.css">
	<link rel="stylesheet" type="text/css" href="/InserisciFotografo/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('InserisciFotografo/images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
                  <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
				
			</div>
		</div>
	</div>


</body>
</html>
