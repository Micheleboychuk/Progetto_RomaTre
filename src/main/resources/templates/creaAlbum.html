<!DOCTYPE html>
<html lang="it"  xmlns:th="http://www.thymleaf.org" xmlns="htmp://www.w3.org/1999/html">
<head>
	<title>Inserisci Album </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/InserisciFotografo/css/util.css">
	<link rel="stylesheet" type="text/css" href="/InserisciFotografo/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('InserisciFotografo/images/kkk.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
                
				<form th:action="@{'/fotografo/' + ${fotografo.id} + '/album'}" method="post" th:object="${album}" class="contact3-form validate-form">
					<span class="contact3-form-title">
						Crea Album:
					</span>

					<div class="wrap-input3 validate-input" >
						<input class="input3" type="text" th:field="*{nome}" placeholder="Nome">
						<span class="focus-input3"></span>
					</div>
                    <div class="wrap-input3 validate-input" >
						<input class="input3" type="text" th:field="*{descrizione}" placeholder="Descrizione">
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Invia
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
